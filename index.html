<!DOCTYPE html>
<head>
  <title>CivBuilder</title>
  <link rel="icon" href="Images/favicon.ico" type="image/x-icon"> 
  <link rel="stylesheet" href="Styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div id = "topstrip">
    <div id = "age">
      <span id = "agetext">Prehistoric</span>
    </div>
  </div>
  <div id = "resourcebar">
      <img id = "aminoimage" class = "resourceicon" src = "Images/aminoacid.png">
      <p class = "resource_show">Amino Acid: <span id = "aminoacid">0</span></p>
  </div>
  <div id = "menu"></div>
  <div id = "resource">
      <button class = "resource_button" type = "button" id = "aminobutton">Collect Amino Acid</button>
      <button class = "resource_button" type = "button" id = "proteinbutton">Create Protein</button>
  </div>
  <div id = "chat"></div>
  <div id = "explanation"><span id = "explainclick"></span></div>
  <script src = "JS/main.js"></script>
</body>
